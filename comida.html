<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/comida.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <title>Comida</title>
</head>
<body>
    <header>
        <a href="./platillos.html"><div class="exit icons">close</div></a>
        <div class="gradient"></div>
        <div class="producto">
            <div class="nombre" id="titleResto"></div>
            <div class="precio" id="precioResto"></div>
        </div>
    </header>
    <main>
        <div class="texto">
            esta anashe la verdad, muy buenardo
        </div>
        <input type="text" placeholder="Add a note (extra sauce, no onions, etc.)">
        <section>
            <div class="flex">
                <div class="flex">
                    <button id="restar" class="icons botonCarrito" onclick="restar()">remove</button>
                    <p class="botonCarrito" id="cantidad">0</p>
                    <button id="sumar" class="icons botonCarrito" onclick="sumar()">add</button>
                </div>
    
                <button class="btnAgregar"><i class="iconos"></i>ADD TO CART</button>
            </div>
            <span id="subtotal"></span>
        </section>
    </main>
    
    <script src="js/platillo.js"></script>
</body>
</html>
